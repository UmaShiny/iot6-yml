<script type = "text / html" data-help-name = "e-mail">
    <p> Отправляет <code> msg.payload </code> как электронное письмо с темой <code> msg.topic </code>. </p>
    <p> Получателя сообщения по умолчанию можно настроить в узле, если он оставлен
    пустой, его следует установить с помощью свойства <code> msg.to </code> входящего сообщения. Если оставить пустым
    вы также можете указать любой или все из: <code> msg.cc </code>, <code> msg.bcc </code>, <code> msg.replyTo </code>,
    Свойства <code> msg.inReplyTo </code>, <code> msg.references </code>, <code> msg.headers </code> или <code> msg.priority </code>. </p>
    <p> При желании вы можете установить <code> msg.from </code> в полезной нагрузке, которая переопределит <code> идентификатор пользователя </code>
    значение по умолчанию. </p>
	<p> Так же вы можете установить <code> msg.host, msg.userid, msg.password </code> в полезной нагрузке, которая переопределит <code> сервер, логин и пароль </code>
    значений по умолчанию. Например если данные хранятся в базе или в другом месте.</p>
	<p> При желании вы можете установить <code> msg.port </code> в полезной нагрузке, которая переопределит <code> порт </code>
    значение по умолчанию. </p>
    <h3> Пользователи Gmail </h3>
    <p> Если вы используете Gmail, вам может потребоваться либо включить <a target="_new" href="https://support.google.com/mail/answer/185833?hl=en"> пароль приложения </ а>,
    или включите <a target="_new" href="https://support.google.com/accounts/answer/6010255?hl=en"> менее безопасный доступ </a> в настройках своей учетной записи Google. </p>
    <h3> Подробности </h3>
    <p> Полезная нагрузка может быть в формате html. Вы можете предоставить отдельную версию с открытым текстом, используя <code> msg.plaintext </code>.
    Если вы этого не сделаете и <code> msg.payload </code> содержит html, он также будет использоваться для открытого текста.
    <code> msg.plaintext </code> будет проигнорирован, если <code> msg.payload </code> не содержит html. </p>
    <p> Если полезная нагрузка является двоичным буфером, она будет преобразована во вложение.
    Имя файла должно быть установлено с использованием <code> msg.filename </code>. При желании для основного текста можно добавить <code> msg.description </code>. </p>
    <p> В качестве альтернативы вы можете предоставить <code> msg.attachments </code>, который должен содержать массив из одного или
    дополнительные вложения в формате <a href="https://nodemailer.com/message/attachments/" target="_new"> nodemailer </a>. </p>
    <p> Если этого требует ваш получатель, вы также можете передать объект <code> msg.envelope </code>, обычно содержащий дополнительные свойства from и to. </p>
    <p> Если у вас есть собственные подписанные сертификаты, Nodemailer может пожаловаться на это и отказаться от отправки сообщения. В этом случае вы можете попробовать отключить TLS. </p>
    <p> <b> Примечание </b>: для порта 465 используется SMTP с SSL. </p>
</script>

<script type = "text / html" data-help-name = "электронная почта в">
    <p> Неоднократно получает электронные письма с сервера POP3 или IMAP и пересылает их в виде сообщения, если оно еще не было просмотрено. </p>
    <p> Тема загружается в <code> msg.topic </code>, а <code> msg.payload </code> представляет собой текстовое тело.
       Если есть текст / html, он возвращается в <code> msg.html </code>. <code> msg.from </code> и <code> msg.date </code> также устанавливаются, если они вам нужны. </p>
    <p> Кроме того, <code> msg.header </code> содержит полный объект заголовка, включая
    <i> в </i>, <i> cc </i> и другие потенциально полезные свойства. </p>
    <p> При желании он может пометить сообщение как прочитанное (по умолчанию), удалить его или оставить без пометки (нет). </p>
    <p> Использует <a href="https://github.com/mscdex/node-imap/blob/master/README.md" target="_new"> модуль node-imap </a> - см. эту страницу для
        при необходимости информацию о формате <code> msg.criteria </code>. </p>
    <p> Все вложения во входящем электронном письме можно найти в свойстве <code> msg.attachments </code>. Это будет массив объектов, где
    каждый объект представляет собой определенные вложения. Формат объекта: </p>
<pre>
{
  contentType: // Описание содержимого MIME
  fileName: // Предлагаемое имя файла, связанного с этим вложением
  transferEncoding: // Как было закодировано исходное вложение электронной почты?
  contentDisposition: // Неизвестно
  createdFileName: // Предлагаемое имя файла, связанного с этим вложением
  contentId: // Уникальный сгенерированный ID для этого вложения
  контрольная сумма: // Контрольная сумма данных
  length: // Размер данных в байтах
  content: // Фактическое содержимое данных, содержащихся в объекте буфера Node.js
                      // Мы можем превратить это в строку данных base64 с помощью content.toString ('base64')
}
</pre>
<p> <b> Примечание </b>. Для POP3 номера портов по умолчанию - 110 для простого TCP и 995 для SSL. Для IMAP номера портов: 143 для обычного TCP и 993 для SSL. </p>
<p> <b> Примечание </b>: с опцией «STARTTLS» установленное простое соединение обновляется до зашифрованного. Установите значение «всегда», чтобы всегда пытаться обновить соединение через STARTTLS, «требуется», только если обновление требуется, или «никогда», чтобы никогда не пытаться обновлять. </p>
<p> <b> Примечание </b>. Максимальный интервал обновления составляет 2147483 секунды (24,8 дня). </p>

</script>
