<script type = "text/html" data-help-name = "e-mail">
    <p> Надсилає <code> msg.payload </code> як електронний лист із темою <code> msg.topic </code>. </p>
    <p> Отримувача повідомлень за умовчанням можна налаштувати у вузлі, якщо він залишений
    пусто, його слід встановити за допомогою властивості <code> msg.to </code> вхідного повідомлення. Якщо залишити порожнім
    Ви також можете вказати будь -які або всі з них: <code> msg.cc </code>, <code> msg.bcc </code>, <code> msg.replyTo </code>,
    властивості <code> msg.inReplyTo </code>, <code> msg.references </code>, <code> msg.headers </code> або <code> msg.priority </code>. </p>
    <p> Ви можете додатково встановити <code> msg.from </code> у корисному навантаженні, яке замінить <code> userid </code>
    значення за замовчуванням. </p>
	<p> Так само ви можете встановити <code> msg.host, msg.userid, msg.password </code> в корисне навантаження, яка перевизначити <code> сервер, логін і пароль </code>
     значень за замовчуванням. Наприклад якщо дані зберігаються в базі або в іншому місці. </p>
	<p> При бажанні ви можете встановити <code> msg.port </code> в корисне навантаження, яка перевизначити <code> порт </code>
     значення за замовчуванням. </p>
    <h3> Користувачі Gmail </h3>
    <p> Якщо ви отримуєте доступ до Gmail, можливо, вам доведеться ввімкнути <a target="_new" href="https://support.google.com/mail/answer/185833?hl=uk"> пароль програми </ a>,
    або ввімкніть <a target="_new" href="https://support.google.com/accounts/answer/6010255?hl=uk"> менш безпечний доступ </a> за допомогою налаштувань свого облікового запису Google. </p>
    <h3> Деталі </h3>
    <p> Корисне навантаження може мати формат html. Ви можете надати окрему версію відкритого тексту за допомогою <code> msg.plaintext </code>.
    Якщо ви цього не зробите, а <code> msg.payload </code> містить html, він також буде використовуватися для відкритого тексту.
    <code> msg.plaintext </code> буде проігноровано, якщо <code> msg.payload </code> не містить html. </p>
    <p> Якщо корисне навантаження є двійковим буфером, воно буде перетворено на вкладення.
    Ім'я файлу слід встановити за допомогою <code> msg.filename </code>. За бажанням до основного тексту можна додати <code> опис msg. </code>. </p>
    <p> Крім того, ви можете надати <code> msg.attachments </code>, який повинен містити масив з одного або
    інші вкладення у форматі <a href="https://nodemailer.com/message/attachments/" target="_new"> nodemailer </a>. </p>
    <p> Якщо одержувач цього вимагає, ви також можете передати об'єкт <code> msg.envelope </code>, який зазвичай містить додаткові властивості від і до. </p>
    <p> Якщо у вас є власні підписані сертифікати, Nodemailer може скаржитися на це та відхилити надсилання повідомлення. У цьому випадку ви можете спробувати вимкнути TLS. </p>
    <p> <b> Примітка </b>: використовує SMTP з SSL для порту 465. </p>
</script>

<script type = "text/html" data-help-name = "e-mail in">
    <p> Неодноразово отримує електронні листи від сервера POP3 або IMAP і пересилає їх як повідомлення, якщо ще не бачив. </p>
    <p> Тема завантажується в <code> msg.topic </code>, а <code> msg.payload </code> - це текст простого тексту.
       Якщо є текст/html, він повертається у <code> msg.html </code>. <code> msg.from </code> та <code> msg.date </code> також встановлюються, якщо вони вам потрібні. </p>
    <p> Крім того, <code> msg.header </code> містить повний об’єкт заголовка, включаючи
    <i> до </i>, <i> cc </i> та інші потенційно корисні властивості. </p>
    <p> Він може за бажанням позначити повідомлення як прочитане (за замовчуванням), видалити його або залишити без позначки (немає). </p>
    <p> Використовує <a href="https://github.com/mscdex/node-imap/blob/master/README.md" target="_new"> модуль node-imap </a>-див. цю сторінку за
        інформацію про формат <code> msg.criteria </code>, якщо це необхідно. </p>
    <p> Усі вкладення, що містяться у вхідному листі, можна знайти у властивості <code> msg.attachments </code>. Це буде масив об'єктів де
    кожен об'єкт являє собою певні вкладення. Формат об’єкта такий: </p>
<pre>
{
  contentType: // Опис вмісту MIME
  fileName: // Пропонована назва файлу, пов’язана з цим вкладенням
  transferEncoding: // Як було закодовано оригінальний вкладення електронної пошти?
  contentDisposition: // Невідомий
  generatedFileName: // Пропоноване ім’я файлу, пов’язане з цим вкладенням
  contentId: // Унікальний згенерований ідентифікатор цього вкладення
  контрольна сума: // Контрольна сума щодо даних
  length: // Розмір даних у байтах
  content: // Фактичний вміст даних, що містяться в буферному об'єкті Node.js
                      // Ми можемо перетворити це на рядок даних base64 з content.toString ('base64')
}
</pre>
<p> <b> Примітка </b>: Для протоколу POP3 стандартними номерами портів є 110 для звичайного TCP і 995 для SSL. Для протоколу IMAP номери портів складають 143 для звичайного TCP і 993 для SSL. </p>
<p> <b> Примітка </b>: З опцією "STARTTLS" встановлене звичайне з'єднання оновлюється до зашифрованого. Установіть значення "завжди", щоб завжди намагатися оновити з'єднання за допомогою STARTTLS, "потрібно", лише якщо потрібно оновлення, або "ніколи", щоб ніколи не намагатися оновити. </p>
<p> <b> Примітка </b>: Максимальний інтервал оновлення становить 2147483 секунди (24,8 дня). </p>

</script>
